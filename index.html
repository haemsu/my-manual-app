<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 매뉴얼</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
<style>
  body {
    display: flex;
    height: 100vh;
    margin: 0;
    font-family: "Segoe UI", sans-serif;
  }
  #auth-section {
    margin: auto;
    text-align: center;
  }
  #main-section {
    display: flex;
    width: 100%;
  }
  .sidebar {
    width: 250px;
    background-color: #f8f9fa;
    border-right: 1px solid #ddd;
    padding: 1rem;
    overflow-y: auto;
  }
  .editor-container {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #quill-editor, #viewer {
    flex-grow: 1;
    overflow-y: auto;
    height: 85vh;
    min-height: 0;
  }
  .mt-3 {
    margin-top: 1.5rem;
    flex-shrink: 0;
  }
  .item-entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
  }
  .item-entry span {
    cursor: pointer;
    flex: 1;
    user-select: none;
  }
  .item-entry button {
    margin-left: 0.3rem;
  }
</style>
</head>
<body>

<div id="auth-section">
  <h2>비밀번호 입력</h2>
  <input
    type="password"
    id="token-input"
    class="form-control"
    style="width: 300px; display: inline-block"
    placeholder="Personal Access Token"
  />
  <button id="submit-token" class="btn btn-primary">확인</button>
</div>

<div id="main-section" style="display: none;">
  <div class="sidebar">
    <button class="btn btn-success w-80 mb-2" id="add-item">+ 추가</button>
    <div id="item-list"></div>
  </div>

  <div class="editor-container">
    <div id="quill-editor" style="display: none;"></div>
    <div id="viewer" style="display: block;"></div>
    <div class="mt-3">
      <button class="btn btn-secondary" id="edit-button">수정</button>
      <button class="btn btn-primary" id="save-button" style="display: none;">저장</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<script>
  let token = "";
  let data = {};
  let currentKey = "";
  const repo = "haemsu/my-manual-app";
  const path = "data/manual.json";
  let quill;

  window.onload = () => {
    const savedToken = localStorage.getItem("github_token");
    if (savedToken) {
      document.getElementById("token-input").value = savedToken;
    }
  };

  document.getElementById("submit-token").onclick = async () => {
    token = document.getElementById("token-input").value.trim();
    if (!token) {
      alert("토큰을 입력해주세요.");
      return;
    }

    localStorage.setItem("github_token", token);

    document.getElementById("auth-section").style.display = "none";
    document.getElementById("main-section").style.display = "flex";

    quill = new Quill("#quill-editor", {
      theme: "snow",
      modules: {
        toolbar: [
          ["bold", "italic", "underline", "strike"],
          [{ header: 1 }, { header: 2 }],
          [{ list: "ordered" }, { list: "bullet" }],
          ["link", "image"],
          [{ font: [] }],
        ],
      },
    });

    try {
      await loadManual();
    } catch (e) {
      alert("매뉴얼 로드 실패: " + e.message);
    }
  };

  async function loadManual() {
    const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
      headers: { Authorization: `token ${token}` }
    });
    if (!res.ok) {
      alert(`파일 로드 실패: ${res.status} ${res.statusText}`);
      data = {};
      refreshItemList();
      return;
    }
    const json = await res.json();
    const content = atob(json.content);
    data = JSON.parse(content);
    refreshItemList();
  }

  function refreshItemList() {
    const list = document.getElementById("item-list");
    list.innerHTML = "";
    Object.keys(data).forEach(key => {
      const div = document.createElement("div");
      div.className = "item-entry";

      const span = document.createElement("span");
      span.textContent = key;
      span.onclick = () => showContent(key);
      div.appendChild(span);

      const renameBtn = document.createElement("button");
      renameBtn.className = "btn btn-sm btn-outline-secondary";
      renameBtn.textContent = "✎";
      renameBtn.onclick = e => {
        e.stopPropagation();
        const newName = prompt("새 이름:", key);
        if (newName && newName !== key && !data[newName]) {
          data[newName] = data[key];
          delete data[key];
          if (currentKey === key) currentKey = newName;
          updateGitHub();
          refreshItemList();
        }
      };
      div.appendChild(renameBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-outline-danger";
      deleteBtn.textContent = "🗑";
      deleteBtn.onclick = e => {
        e.stopPropagation();
        if (confirm(`'${key}' 항목을 삭제할까요?`)) {
          delete data[key];
          if (currentKey === key) {
            currentKey = "";
            document.getElementById("viewer").innerHTML = "";
            quill.root.innerHTML = "";
          }
          updateGitHub();
          refreshItemList();
        }
      };
      div.appendChild(deleteBtn);

      list.appendChild(div);
    });
  }

  function showContent(key) {
    currentKey = key;
    document.getElementById("viewer").style.display = "block";
    document.getElementById("quill-editor").style.display = "none";
    document.getElementById("edit-button").style.display = "inline-block";
    document.getElementById("save-button").style.display = "none";
    document.getElementById("viewer").innerHTML = data[key];
  }

  document.getElementById("add-item").onclick = () => {
    const name = prompt("항목 이름:");
    if (name && !data[name]) {
      data[name] = "";
      updateGitHub();
      refreshItemList();
    }
  };

  document.getElementById("edit-button").onclick = () => {
    if (!currentKey) {
      alert("수정할 항목을 선택하세요.");
      return;
    }
    document.getElementById("viewer").style.display = "none";
    document.getElementById("quill-editor").style.display = "block";
    document.getElementById("edit-button").style.display = "none";
    document.getElementById("save-button").style.display = "inline-block";
    quill.root.innerHTML = data[currentKey];
  };

  document.getElementById("save-button").onclick = async () => {
    if (!currentKey) {
      alert("저장할 항목을 선택하세요.");
      return;
    }
    data[currentKey] = quill.root.innerHTML;
    await updateGitHub();
    showContent(currentKey);
  };

  async function updateGitHub() {
    try {
      const resGet = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!resGet.ok) {
        alert(`GitHub 파일 정보 불러오기 실패: ${resGet.status} ${resGet.statusText}`);
        return;
      }
      const json = await resGet.json();
      const sha = json.sha;

      const resPut = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update manual",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
          sha: sha
        })
      });
      if (!resPut.ok) {
        const errorText = await resPut.text();
        alert(`저장 실패: ${resPut.status} ${resPut.statusText}\n${errorText}`);
      }
    } catch (e) {
      alert("저장 중 오류 발생: " + e.message);
    }
  }
</script>

</body>
</html>
