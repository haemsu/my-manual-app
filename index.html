
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 매뉴얼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <h2>GitHub 토큰 입력</h2>
    <input type="password" id="token-input" placeholder="GitHub Personal Access Token" />
    <button id="submit-token">확인</button>
  </div>

  <div id="main-section" style="display:none;">
    <div class="sidebar">
      <button id="add-item">항목 추가</button>
      <ul id="item-list"></ul>
    </div>
    <div class="editor">
      <div id="viewer" style="display:block;"></div>
      <textarea id="editor" style="display:none;"></textarea>
      <div id="buttons">
        <button id="edit-button">수정</button>
        <button id="save-button" style="display:none;">저장</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
