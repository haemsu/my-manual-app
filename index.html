<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÎÇ¥ Îß§Îâ¥Ïñº</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    #auth-section {
      margin: auto;
      text-align: center;
    }
    #main-section {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    .editor-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #quill-editor, #viewer {
      flex-grow: 1;
      overflow-y: auto;
      height: 85vh;
      min-height: 0;
    }
    #viewer {
      font-family: inherit;
      line-height: 1.6;
    }
    #viewer p {
      margin: 0 0 0.6rem 0;
    }
    .ql-editor {
      font-family: inherit;
      line-height: 1.6;
    }
    .mt-3 {
      margin-top: 1.5rem;
      flex-shrink: 0;
    }
    .item-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .item-entry span {
      cursor: pointer;
      flex: 1;
      user-select: none;
    }
    .item-entry button {
      margin-left: 0.3rem;
    }
  </style>
  <style>
  #viewer {
    font-family: "Segoe UI", sans-serif;
    line-height: 1.5;
    font-size: 1rem;
    color: #212529;
    padding: 1rem;
  }

  #viewer p {
    margin: 0 0 0.5rem 0;
  }

  #viewer h1, #viewer h2, #viewer h3 {
    margin: 1rem 0 0.5rem 0;
    font-weight: bold;
  }

  #viewer ul, #viewer ol {
    padding-left: 1.5rem;
    margin: 0 0 1rem 0;
  }

  #viewer blockquote {
    border-left: 4px solid #ccc;
    margin: 1rem 0;
    padding-left: 1rem;
    color: #555;
    font-style: italic;
    background-color: #f9f9f9;
  }

  #viewer pre {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
    font-family: "Courier New", monospace;
  }

  #viewer img {
    max-width: 100%;
    height: auto;
  }

  #viewer .ql-size-small { font-size: 0.75em; }
  #viewer .ql-size-large { font-size: 1.5em; }
  #viewer .ql-size-huge { font-size: 2.5em; }
  #viewer .ql-font-monospace { font-family: monospace; }
  #viewer .ql-font-serif { font-family: Georgia, serif; }
</style>
</head>
<body>

<div id="auth-section">
  <h2>ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•</h2>
  <input
    type="password"
    id="token-input"
    class="form-control"
    style="width: 300px; display: inline-block"
    placeholder="Personal Access Token"
  />
  <button id="submit-token" class="btn btn-primary">ÌôïÏù∏</button>
</div>

<div id="main-section" style="display: none;">
  <div class="sidebar">
    <button class="btn btn-success w-100 mb-2" id="add-item">+ Ìï≠Î™© Ï∂îÍ∞Ä</button>
    <div id="item-list"></div>
  </div>

  <div class="editor-container">
    <div id="quill-editor" style="display: none;"></div>
    <div id="viewer" style="display: block;"></div>
    <div class="mt-3">
      <button class="btn btn-secondary" id="edit-button">ÏàòÏ†ï</button>
      <button class="btn btn-primary" id="save-button" style="display: none;">Ï†ÄÏû•</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<script>
  let token = "";
  let data = {};
  let currentKey = "";
  const repo = "haemsu/my-manual-app";
  const path = "data/manual.json";
  let quill;

  window.onload = () => {
    const savedToken = localStorage.getItem("github_token");
    if (savedToken) {
      document.getElementById("token-input").value = savedToken;
    }
  };

  document.getElementById("submit-token").onclick = async () => {
    token = document.getElementById("token-input").value.trim();
    if (!token) {
      alert("ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      return;
    }

    localStorage.setItem("github_token", token);

    document.getElementById("auth-section").style.display = "none";
    document.getElementById("main-section").style.display = "flex";

    quill = new Quill("#quill-editor", {
      theme: "snow",
      modules: {
        toolbar: [
          [{ font: [] }, { size: [] }],
          ["bold", "italic", "underline", "strike"],
          [{ color: [] }, { background: [] }],
          [{ script: "sub" }, { script: "super" }],
          [{ header: 1 }, { header: 2 }, "blockquote", "code-block"],
          [{ list: "ordered" }, { list: "bullet" }],
          [{ align: [] }],
          ["link", "image"]
        ]
      }
    });

    try {
      await loadManual();
    } catch (e) {
      alert("Îß§Îâ¥Ïñº Î°úÎìú Ïã§Ìå®: " + e.message);
    }
  };

  async function loadManual() {
    const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
      headers: { Authorization: `token ${token}` }
    });
    if (!res.ok) {
      alert(`ÌååÏùº Î°úÎìú Ïã§Ìå®: ${res.status} ${res.statusText}`);
      data = {};
      refreshItemList();
      return;
    }
    const json = await res.json();
    const decoded = atob(json.content);
    const bytes = new Uint8Array([...decoded].map(char => char.charCodeAt(0)));
    const content = new TextDecoder().decode(bytes);
    data = JSON.parse(content);
    refreshItemList();
  }

  function refreshItemList() {
    const list = document.getElementById("item-list");
    list.innerHTML = "";
    Object.keys(data).forEach(key => {
      const div = document.createElement("div");
      div.className = "item-entry";

      const span = document.createElement("span");
      span.textContent = key;
      span.onclick = () => showContent(key);
      div.appendChild(span);

      const renameBtn = document.createElement("button");
      renameBtn.className = "btn btn-sm btn-outline-secondary";
      renameBtn.textContent = "‚úé";
      renameBtn.onclick = e => {
        e.stopPropagation();
        const newName = prompt("ÏÉà Ïù¥Î¶Ñ:", key);
        if (newName && newName !== key && !data[newName]) {
          data[newName] = data[key];
          delete data[key];
          if (currentKey === key) currentKey = newName;
          updateGitHub();
          refreshItemList();
        }
      };
      div.appendChild(renameBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-outline-danger";
      deleteBtn.textContent = "üóë";
      deleteBtn.onclick = e => {
        e.stopPropagation();
        if (confirm(`'${key}' Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?`)) {
          delete data[key];
          if (currentKey === key) {
            currentKey = "";
            document.getElementById("viewer").innerHTML = "";
            quill.root.innerHTML = "";
          }
          updateGitHub();
          refreshItemList();
        }
      };
      div.appendChild(deleteBtn);

      list.appendChild(div);
    });
  }

  function showContent(key) {
    currentKey = key;
    document.getElementById("viewer").style.display = "block";
    document.getElementById("quill-editor").style.display = "none";
    document.getElementById("edit-button").style.display = "inline-block";
    document.getElementById("save-button").style.display = "none";
    document.getElementById("viewer").innerHTML = data[key];
  }

  document.getElementById("add-item").onclick = () => {
    const name = prompt("Ìï≠Î™© Ïù¥Î¶Ñ:");
    if (name && !data[name]) {
      data[name] = "";
      updateGitHub();
      refreshItemList();
    }
  };

  document.getElementById("edit-button").onclick = () => {
    if (!currentKey) {
      alert("ÏàòÏ†ïÌï† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
      return;
    }
    document.getElementById("viewer").style.display = "none";
    document.getElementById("quill-editor").style.display = "block";
    document.getElementById("edit-button").style.display = "none";
    document.getElementById("save-button").style.display = "inline-block";
    quill.root.innerHTML = data[currentKey];
  };

  document.getElementById("save-button").onclick = async () => {
    if (!currentKey) {
      alert("Ï†ÄÏû•Ìï† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
      return;
    }
    data[currentKey] = quill.root.innerHTML;
    await updateGitHub();
    showContent(currentKey);
  };

  async function updateGitHub() {
    try {
      const resGet = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!resGet.ok) {
        alert(`GitHub ÌååÏùº Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ${resGet.status} ${resGet.statusText}`);
        return;
      }
      const json = await resGet.json();
      const sha = json.sha;

      const utf8Content = new TextEncoder().encode(JSON.stringify(data, null, 2));
      const base64Content = btoa(Array.from(utf8Content).map(b => String.fromCharCode(b)).join(""));

      const resPut = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update manual",
          content: base64Content,
          sha: sha
        })
      });

      if (!resPut.ok) {
        const errorText = await resPut.text();
        alert(`Ï†ÄÏû• Ïã§Ìå®: ${resPut.status} ${resPut.statusText}\n${errorText}`);
      }
    } catch (e) {
      alert("Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù: " + e.message);
    }
  }
</script>

</body>
</html>
